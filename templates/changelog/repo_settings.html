{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Settings for repo {{ object.name }} | {% endblock %}

{% block content %}
	<div class="row">
		<form action="." method="post">
		{% csrf_token %}
		<fieldset>
			<legend>Settings for repo {{ object.name }}</legend>
			{{ settings_form|bootstrap }}
		</fieldset>
	    <div class="actions">
	        <button type="submit" class="btn primary">Update</button>
    	</div>
    </form>
	</div>	
{% endblock %}
